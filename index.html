<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="Stylesheet" href="./vendor/fonts/inter.css">
  <title>Alrededor de los EE.UU.</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/Logo.png" class="header__logo" alt="logo que dice Around the U.S.">
      <img src="./images/Line.png" class="header__line" alt="linea que separa el encabezado del resto de la pagina">
    </header>
    
    <section class="profile">
      <img src="./images/Avatar.png" class="avatar" alt="imagen de Jacques Cousteau">
      <div class="profile__info">
        <h2 class="jacques">Jacques Cousteau</h2>
        <img src="./images/edit-button.png" class="edit_button" alt="boton para editar el perfil">
        <p class="explorer">explorer</p>
      </div>
      <img src="./images/add-button.png" class="add_button" alt="boton para implementar modificaciones">
    </section>

    <section class="popup fondo">
      <form class="popup__container popup_visible">
        <img src="./images/close-icon.png" class="popup__close-icon" alt="boton para cerrar el formulario">
        <h3 class="popup__tittle">Editar perfil</h3>
        <input type="text" class="popup__name" placeholder="Inserte su Nombre">
        <input type="text" class="popup__skill" placeholder="Inserte su Skill">
        <button class="popup__button">Guardar</button>
      </form>
    </section>

    <div class="fondo"></div>

    <section class="elements">
      <article class="element">
        <img src="images/valle-de-yosemite1.jpg" class="element__image" alt="foto del valle de yosemite">
        <div class="background__info">
          <div class="element__name">
            <h3 class="info">Valle de Yosemite</h3>
            <img src="./images/corazon-con-fondo.jpg" class="heart" alt="imagen de corazon para poner me gusta">
          </div>
        </div>
      </article>
      <article class="element">
        <img src="./images/lago-louise2.png" class="element__image" alt="foto del lago louise">
        <div class="background__info">  
          <div class="element__name">
            <h3 class="info">Lago Louise</h3>
            <img src="./images/corazon-con-fondo.jpg" class="heart" alt="imagen de corazon para poner me gusta">
          </div>
        </div>
      </article>
      <article class="element">
        <img src="./images/montañas-calvas3.png" class="element__image" alt="foto de las montañas calvas">
        <div class="background__info">
          <div class="element__name">
            <h3 class="info">Montaña Calvas</h3>
            <img src="./images/corazon-con-fondo.jpg" class="heart" alt="imagen de corazon para poner me gusta">
          </div>
        </div>
      </article>
      <article class="element">
        <img src="./images/latemar4.png" class="element__image" alt="foto de latemar">
        <div class="background__info">
          <div class="element__name">
            <h3 class="info">Latemar</h3>
            <img src="./images/corazon-con-fondo.jpg" class="heart" alt="imagen de corazon para poner me gusta">
          </div>
        </div>
      </article>
      <article class="element">
        <img src="./images/vanoise-national...5.png" class="element__image" alt="foto del parque nacional de vanoise">    
        <div class="background__info">
          <div class="element__name">
           <h3 class="info">Vanois National Park</h3>
           <img src="./images/corazon-con-fondo.jpg" class="heart" alt="imagen de corazon para poner me gusta">
          </div>
        </div>
      </article>
      <article class="element">
        <img src="./images/lago-di-braies6.png" class="element__image" alt="foto del lago di braies">
        <div class="background__info">
          <div class="element__name">
            <h3 class="info">Lago di Braies</h3>
            <img src="./images/corazon-con-fondo.jpg" class="heart" alt="imagen de corazon para poner me gusta">
          </div>
        </div>
      </article>
    </section>

    <footer>
      <p class="footer">© 2021 Alrededor de los EEUU</p>
    </footer>
    <script src="script.js"></script> 
  </div>
</body>
</html>
