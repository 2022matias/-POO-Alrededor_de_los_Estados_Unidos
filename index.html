<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Alrededor de los EE.UU.</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="435ce31e7028c008bd89.png" class="header__logo" alt="logo que dice Around the U.S."/> <img src="57ebf0b3ff3accb13102.png" class="header__line" alt="linea que separa el encabezado del resto de la pagina"/></header><section class="profile"><div class="profile__box"><img src="#" class="profile__avatar" alt="imagen de Jacques Cousteau"/> <img src="93c771f5f8582261951d.png" class="profile__pencil visibility" alt="lapiz de edición de foto"/></div><div class="profile__info"><h2 class="profile__jacques"></h2><img src="33648becf433961a009a.png" class="profile__edit-button" alt="boton para editar el perfil"/><p class="profile__explorer"></p></div><img src="d269356a0db9959811ba.png" class="profile__add-button" alt="boton para agregar imagenes"/></section><section class="popup popup-visible"><form class="popup__container" novalidate><img src="a657dad9fef177e0b0e5.png" class="popup__close-icon" alt="boton para cerrar el formulario"/><h3 class="popup__title">Editar perfil</h3><input id="popup__name-input" class="popup__name popup__input" placeholder="Inserte su Nombre" minlength="2" maxlength="40" required/> <span class="popup__name-input-error"></span> <input id="popup__skill-input" class="popup__skill popup__input" placeholder="Inserte su Skill" minlength="2" maxlength="200" required/> <span class="popup__skill-input-error"></span> <button class="popup__button">Guardar</button></form><div class="fondo"></div></section><section class="popup popup_card visibility"><form class="popup__container popup__container_card"><img src="a657dad9fef177e0b0e5.png" class="popup__close-icon-card" alt="boton para cerrar el formulario"/ 54b59e55597.jpg" class="enlarge-image__image" alt="imagen ampliada"/> <img src="a657dad9fef177e0b0e5.png" class="enlarge-image__close-image" alt="boton para cerrar el formulario"/></div><div class="fondo"></div></section><footer><p class="footer">© 2021 Alrededor de los EEUU</p></footer></div></body></html>
