<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Alrededor de los EE.UU.</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/Logo.png" class="header__logo" alt="logo que dice Around the U.S.">
      <img src="./images/Line.png" class="header__line" alt="linea que separa el encabezado del resto de la pagina">
    </header>
    
    <section class="profile">
      <img src="./images/Avatar.png" class="avatar" alt="imagen de Jacques Cousteau">
      <div class="profile__info">
        <img src="./images/Jacques Cousteau.png" class="jacques">
        <img src="./images/Edit Button.png" class="edit_button">
        <img src="./images/Explorer.png" class="explorer">
      </div>
      <img src="./images/Add Button.png" class="add_button">
    </section>

    <section class="elements">
      <article class="element">
        <img src="./images/valle de yosemite1.jpg" class="element__image">
        <div class="element__name">
          <h3 class="info">Valle de Yosemite</h3>
          <img src="./images/corazon con fondo.jpg" class="heart">
        </div>
      </article>
      <article class="element">
        <img src="./images/lago louise2.png" class="element__image">   
        <div class="element__name">
          <h3 class="info">Lago Louise</h3>
          <img src="./images/corazon con fondo.jpg" class="heart">
        </div>
      </article>
      <article class="element">
        <img src="./images/montañas calvas3.png" class="element__image">
        <div class="element__name">
          <h3 class="info">Montaña Calvas</h3>
          <img src="./images/corazon con fondo.jpg" class="heart">
        </div>
      </article>
      <article class="element">
        <img src="./images/latemar4.png" class="element__image">  
        <div class="element__name">
          <h3 class="info">Latemar</h3>
          <img src="./images/corazon con fondo.jpg" class="heart">
        </div>
      </article>
      <article class="element">
        <img src="./images/vanoise national...5.png" class="element__image">    
        <div class="element__name">
          <h3 class="info">Vanois National...</h3>
          <img src="./images/corazon con fondo.jpg" class="heart">
        </div>
      </article>
      <article class="element">
        <img src="./images/lago di braies6.png" class="element__image"> 
        <div class="element__name">
          <h3 class="info">Lago di Braies</h3>
          <img src="./images/corazon con fondo.jpg" class="heart">
        </div>
      </article>
    </section>

    <footer>
      <p class="footer">© 2021 Alrededor de los EEUU</p>
    </footer>
  </div>
</body>
</html>
